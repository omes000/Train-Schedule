<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/additional_styling.css">
</head>
<body>
	<div class = "container">
		<div class = "panel panel-default" id = "header-panel">
			<div class = "panel-body">
				<header class = "page-header text-center"><h1>Train Schedule</h1></header>
			</div>
		</div>

		<div class = "panel panel-default">
			<div class="panel-heading" id = "currTrain">Current Train Schedule</div>
			<div class = "panel-body">
				<table class ="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id = "trains">
					</tbody>
				</table>
			</div>
		</div>

		<div class = "panel panel-default">
			<div class="panel-heading" id = "addtrain">Add Train</div>
			<div class = "panel-body">
				<form id ="addtrainForm">
					<div class="form-group">
						<label for = "name-input">Train Name</label>
						<input class="form-control" id="name-input" type="text">
					</div>
					<div class="form-group">
						<label for = "dest-input">Destination</label>
						<input class="form-control" id="dest-input" type="text">
					</div>
					<div class="form-group">
						<label for = "first-time">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="first-time" type="text">
					</div>
					<div class="form-group">
						<label for = "freq-input">Frequency (min)</label>
						<input class="form-control" id="freq-input" type="text">
					</div>
					<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/js/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/places.js@1.4.15"></script>
	<script src="assets/js/train.js"></script>

</body>
</html>
